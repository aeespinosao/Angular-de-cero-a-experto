<h1>Heroes</h1>
<hr>

<div class="row">
    <div class="col-md-12 text-right">
        <button class="btn btn-outline-primary" [routerLink]="['/heroe','nuevo']">
      Nuevo h√©roe
    </button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Casa</th>
                        <th scope="col">Bio</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let k of heroes | keys; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{heroes[k].nombre}}</td>
                        <td>{{heroes[k].casa}}</td>
                        <td>{{heroes[k].bio}}</td>
                        <td>
                            <button [routerLink]="['/heroe', k]" class="btn btn-outline-success">
                            Editar
                          </button>
                            <button (click)="borrar(k)" class="btn btn-outline-danger">
                            Eliminar
                          </button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
